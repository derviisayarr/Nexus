            <div class="divider">

            <div class="input-box email-input">
                <input type="email" id="email" required placeholder="E-mail adresini yazÄ±nÄ±z">

                <p>HesabÄ±n var mÄ±? <a href="giris.html">GiriÅŸ yap</a></p>

    <script>
        function validateAndRedirect() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();

            if (!email) {
                alert('LÃ¼tfen e-posta adresinizi giriniz!');
                return;
            }

            // Email formatÄ±nÄ± kontrol et
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('LÃ¼tfen geÃ§erli bir e-posta adresi giriniz!');
                return;
            }

            // Email'i localStorage'a kaydet
            localStorage.setItem('email', email);

            // Kayit2.html'ye yÃ¶nlendir
            window.location.href = 'kayit2.html';
        }

        // Dark mode kontrolÃ¼ ve toggle fonksiyonu
        document.addEventListener('DOMContentLoaded', function () {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Sayfa yÃ¼klendiÄŸinde dark mode durumunu kontrol et
            const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
            if (isDarkMode) {
                body.classList.add('dark-mode');
            }

            // Dark mode toggle butonu tÄ±klama olayÄ±
            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');

                // Dark mode durumunu localStorage'a kaydet
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        });
    </script>
